<a
  appDropdown
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
  >
  <div class="float-start">
    <h4 class="list-group-item-light">{{ recipe?.name }}</h4>
    <p class="list-group-item-secondary">{{ recipe?.description }}</p>
  </div>
  <span class="float-end">
        <img
          [src]="recipe?.imagePath"
          alt="{{ recipe?.name }}"
          class="img-fluid"
          style="height:80px; width: 120px"
          >
      </span>
</a>
