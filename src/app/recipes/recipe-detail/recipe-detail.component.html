<div class="row">
  <div class="col-xs-12 mt-5">
    <img style="max-height: 300px;" [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>

<div ngbDropdown>
  <button
    ngbDropdownToggle
    type="button"
    id="manageRecipeMenuButton"
    aria-expanded="false"
    class="btn btn-primary">
    Manage Recipe
    <span class="dropdown-toggle-split"></span>
  </button>
  <ul ngbDropdownMenu aria-labelledby="manageRecipeMenuButton">
    <li><a appDropdown ngbDropdownItem (click)="onAddToShoppingList()" style="cursor: pointer ">To Shopping List</a></li>
    <li><a appDropdown ngbDropdownItem href="#">Edit Recipe</a></li>
    <li><a appDropdown ngbDropdownItem href="#">Delete Recipe</a></li>
  </ul>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
      *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
